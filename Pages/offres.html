<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nayluss</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../assets/offres.css" />
    <script src="../assets/Main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script src="../assets/swiper.js" defer></script>
  </head>
  <body>
    <header class="hidden">
      <div class="all-bg bg-container-img">
        <img src="../Images/big background 1.png" alt="all" />
      </div>
      <div class="headBg bg-container-img footer-header-bg">
        <img src="../Images/bleu background 1.png" alt="headBg" />
        <div class="kayak bg-container-img">
          <img src="../Images/kayak mini 1.png" alt="Kayak" />
        </div>
      </div>
      <div class="logo bg-container-img hidden">
        <img src="../Images/logo (1).png" alt="logo" />
      </div>
    </header>
    <section class="section-offre hidden">
      <div class="all-bg bg-container-img">
        <img src="../Images/big background 1.png" alt="all" />
      </div>
      <h1 class="hidden">Nos Offres</h1>
      <div class="offre-container swiper">
        <div class="swiper-wrapper">
          <div class="offre swiper-slide hidden">
            <div class="pic-offre"></div>
            <div class="disc-offre">
              <div class="discription"></div>
              <div class="offre-prix">
                <div class="supplement"></div>
                <div class="prix"></div>
              </div>
            </div>
          </div>
          <div class="offre swiper-slide hidden">
            <div class="pic-offre"></div>
            <div class="disc-offre">
              <div class="discription"></div>
              <div class="offre-prix">
                <div class="supplement"></div>
                <div class="prix"></div>
              </div>
            </div>
          </div>
          <div class="offre swiper-slide hidden">
            <div class="pic-offre"></div>
            <div class="disc-offre">
              <div class="discription"></div>
              <div class="offre-prix">
                <div class="supplement"></div>
                <div class="prix"></div>
              </div>
            </div>
          </div>
          <div class="offre swiper-slide hidden">
            <div class="pic-offre"></div>
            <div class="disc-offre">
              <div class="discription"></div>
              <div class="offre-prix">
                <div class="supplement"></div>
                <div class="prix"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="btn-offers hidden">
        <a href="#">A propos de nous</a>
      </div>
    </section>
    <footer>
      <div class="all-bg bg-container-img footer-header-bg">
        <img src="../Images/big background 1.png" alt="all" />
      </div>
      <div class="green-footer bg-container-img">
        <img src="../Images/green background 1.png" alt="green footer" />
      </div>
    </footer>
  </body>
</html>
