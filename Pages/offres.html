<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nayluss</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../assets/offres.css" />
    <script src="../assets/Main.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script src="../assets/swiper.js" defer></script>
  </head>
  <body>
    <header class="hidden">
      <div class="headBg bg-container-img footer-header-bg">
        <img
          src="../Images/bleu background 1.png"
          alt="headBg"
          loading="eager"
        />
        <div class="kayak bg-container-img">
          <img src="../Images/kayak mini 1.png" alt="Kayak" />
        </div>
      </div>
    </header>
    <section class="section-offre hidden">
      <h1 class="hidden">Nos Offres</h1>
      <div class="offre-container swiper">
        <div class="swiper-wrapper">
          <div class="offre swiper-slide hidden">
            <div class="pic-offre hidden">
              <div class="pic-offre-container bg-container-img">
                <img
                  src="../Images/kayakOffre.png"
                  alt="Kayak"
                  loading="lazy"
                />
              </div>
            </div>
            <div class="disc-offre hidden">
              <div class="discription hidden">
                <div class="o-title">
                  <h3>Sortie kayak solo</h3>
                </div>
                <div class="o-disc">
                  <p>
                    Explorez les eaux à votre rythme avec un kayak monoplace.
                    Idéal pour se reconnecter à la nature en toute liberté.
                  </p>
                </div>
              </div>
              <div class="offre-prix">
                <div class="supplement"></div>
                <div class="prix"></div>
              </div>
            </div>
          </div>
          <div class="offre swiper-slide hidden">
            <div class="pic-offre hidden">
              <div class="pic-offre-container bg-container-img">
                <img
                  src="../Images/PalngrotOffre.png"
                  alt="peches"
                  loading="lazy"
                />
              </div>
            </div>
            <div class="disc-offre hidden">
              <div class="discription hidden"></div>
              <div class="offre-prix">
                <div class="supplement"></div>
                <div class="prix"></div>
              </div>
            </div>
          </div>
          <div class="offre swiper-slide hidden">
            <div class="pic-offre hidden">
              <div class="pic-offre-container bg-container-img">
                <img src="../Images/Barques.png" alt="Barques" loading="lazy" />
              </div>
            </div>
            <div class="disc-offre hidden">
              <div class="discription hidden"></div>
              <div class="offre-prix">
                <div class="supplement"></div>
                <div class="prix"></div>
              </div>
            </div>
          </div>
          <div class="offre swiper-slide hidden">
            <div class="pic-offre hidden">
              <div class="pic-offre-container bg-container-img">
                <img
                  src="../Images/bivouacMarin.png"
                  alt="Bivouac"
                  loading="lazy"
                />
              </div>
            </div>
            <div class="disc-offre hidden">
              <div class="discription hidden"></div>
              <div class="offre-prix">
                <div class="supplement"></div>
                <div class="prix"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="btn-offers hidden">
        <a href="#">A propos de nous</a>
      </div>
    </section>
    <footer>
      <div class="green-footer bg-container-img">
        <img src="../Images/green background 1.png" alt="green footer" />
      </div>
    </footer>
  </body>
</html>
