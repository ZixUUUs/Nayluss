<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nayluss</title>
    <script src="../assets/Main.js" defer></script>
    <script src="../assets/formulaire.js" defer></script>
    <link rel="stylesheet" href="../assets/formulaire.css" />
  </head>
  <body>
    <header class="hidden">
      <div class="headBg bg-container-img footer-header-bg">
        <img
          src="../Images/bleu background 1.png"
          alt="headBg"
          loading="eager"
        />
        <div class="kayak bg-container-img">
          <img src="../Images/kayak mini 1.png" alt="Kayak" />
        </div>
      </div>
    </header>
    <section class="formulaire-sec">
      <h1>Reservation</h1>
      <div class="info-contianer hidden">
        <p>ðŸ“… Votre rÃ©servation sera confirmÃ©e dans les prochaines 24h.</p>
      </div>
      <div class="form-container hidden">
        <form action="https://submit-form.com/palTgO5nk" method="post">
          <div class="form-group">
            <label for="name">Nom Complet :</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nom et Prenom"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="ex : exemple@xyz.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Numero Telephone :</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="exp : +213 X-XXX-XXX-XX"
              required
            />
          </div>
          <div class="form-group">
            <label for="date">Date de Reservation :</label>
            <input
              type="date"
              name="date"
              id="date"
              min="2025-01-01"
              max="2025-12-31"
              required
            />
          </div>
          <div class="form-group">
            <label for="date">Nombre de personne :</label>
            <input
              type="number"
              name="number"
              id="number"
              min="1"
              max="23"
              placeholder="Limit 23"
              required
            />
          </div>

          <div class="offre-recap">
            <h2>Votre Offre :</h2>
          </div>
          <button type="submit" class="submit-btn">Envoyer</button>
          <input
            type="hidden"
            name="_redirect"
            value="http://127.0.0.1:5500/index.html?success=true"
          />
        </form>
      </div>
      <div class="btn-container">
        <nav>
          <div class="link-container">
            <a href="./offres.html">Revenir a Nos Offres </a>
          </div>
          <div class="link-container">
            <a href="#">A Propos de Nous</a>
          </div>
        </nav>
      </div>
    </section>
    <footer>
      <div class="green-footer bg-container-img">
        <img src="../Images/green background 1.png" alt="green footer" />
      </div>
    </footer>
  </body>
</html>
