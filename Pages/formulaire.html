<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nayluss</title>
    <script src="../assets/Main.js" defer></script>
    <link rel="stylesheet" href="../assets/formulaire.css" />
  </head>
  <body>
    <header class="hidden">
      <div class="headBg bg-container-img footer-header-bg">
        <img
          src="../Images/bleu background 1.png"
          alt="headBg"
          loading="eager"
        />
        <div class="kayak bg-container-img">
          <img src="../Images/kayak mini 1.png" alt="Kayak" />
        </div>
      </div>
    </header>
    <section class="formulaire-sec hidden">
      <div class="form-container hidden">
        <form action="">
          <label for="name">Nom Complet :</label>
          <input type="text" name="name" required />
          <label for="email">Email :</label>
          <input type="email" name="email" required />
          <label for="phone">Numero Telephone :</label>
          <input type="tel" name="phone" required />
          <label for="date">Date de Reservation :</label>
          <input
            type="date"
            name="date"
            min="2025-01-01"
            max="2025-12-31"
            required
          />
        </form>
      </div>
    </section>
    <footer>
      <div class="green-footer bg-container-img">
        <img src="../Images/green background 1.png" alt="green footer" />
      </div>
    </footer>
  </body>
</html>
